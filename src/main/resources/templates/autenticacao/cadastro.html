<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAALklEQVR4AWNAAUGASkIBBqZCVHgP3rj0aCgVGLIMAgT4SBVAw0FEQ4hgRYbBXsG3VEzABx0Qj5N+Jr5wAAAABJRU5ErkJggg==" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc); /* roxo claro para azul claro */
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #7b2cbf; /* roxo */
            border-color: #7b2cbf;
        }
        .btn-primary:hover {
            background-color: #5a189a;
            border-color: #5a189a;
        }
        #message {
            margin-top: 15px;
            font-weight: 600;
        }
        #message.success {
            color: #28a745; /* verde bootstrap */
        }
        #message.error {
            color: #dc3545; /* vermelho bootstrap */
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Cadastro de Usuário</h3>

        <form id="formCadastro">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Idade</label>
                <input type="number" name="idade" class="form-control" placeholder="Digite sua idade" required />
            </div>

            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input
                        type="text"
                        name="cpf"
                        id="cpf"
                        class="form-control"
                        maxlength="14"
                        placeholder="000.000.000-00"
                        required
                />
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Digite seu email" required />
            </div>

            <div class="mb-4">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="Crie uma senha" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

            <div class="text-center mt-3">
                <small>Já possui conta? <a href="/login">Entre aqui</a>.</small>
            </div>

            <div id="message"></div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Máscara de CPF
    document.getElementById('cpf').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');

        if (value.length > 3) value = value.replace(/^(\d{3})(\d)/, '$1.$2');
        if (value.length > 6) value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
        if (value.length > 9) value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d{0,2})/, '$1.$2.$3-$4');

        e.target.value = value;
    });

    const form = document.getElementById("formCadastro");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        messageDiv.textContent = "";
        messageDiv.className = "";

        const formData = new FormData(event.target);
        const nome = formData.get("nome").trim();
        const idade = parseInt(formData.get("idade"), 10);
        const cpf = formData.get("cpf");
        const email = formData.get("email");
        const senha = formData.get("senha");

        const payload = { nome, idade, cpf, email, senha };

        fetch("/api/pessoa/cadastro", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify([payload])
        })
        .then(response => response.json())
        .then(data => {
            if (data["Status: "] === 1 || data["Status"] === 1) {
                messageDiv.textContent = "Cadastro realizado com sucesso!";
                messageDiv.classList.add("success");

                setTimeout(() => {
                    window.location.href = "/login";
                }, 1500);
            } else {
                messageDiv.textContent = (data["Descrição: "] || data["descrição"] || "Erro desconhecido");
                messageDiv.classList.add("error");
            }
        })
        .catch(error => {
            console.error("Erro no cadastro", error);
            messageDiv.textContent = "Erro ao cadastrar. Verifique os dados.";
            messageDiv.classList.add("error");
        });
    });
</script>
</body>
</html>
