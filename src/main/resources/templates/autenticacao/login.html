<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAQAAAC1+jfqAAAALklEQVR4AWNAAUGASkIBBqZCVHgP3rj0aCgVGLIMAgT4SBVAw0FEQ4hgRYbBXsG3VEzABx0Qj5N+Jr5wAAAABJRU5ErkJggg==" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #7b2cbf;
            border-color: #7b2cbf;
        }
        .btn-primary:hover {
            background-color: #5a189a;
            border-color: #5a189a;
        }
        #message {
            margin-top: 15px;
            font-weight: 600;
        }
        #message.success {
            color: #28a745;
        }
        #message.error {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Login</h3>

        <form id="formLogin">
            <div class="mb-3">
                <label class="form-label">Email ou CPF</label>
                <input type="text" name="username" class="form-control" placeholder="Digite seu email ou CPF" required />
            </div>

            <div class="mb-4">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>

            <div class="text-center mt-3">
                <small>Não tem uma conta? <a href="/cadastro">Cadastre-se aqui</a>.</small>
            </div>

            <div id="message"></div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("formLogin").addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const payload = {
            username: formData.get("username"),
            password: formData.get("password")
        };

        const messageDiv = document.getElementById("message");
        messageDiv.textContent = "";
        messageDiv.className = "";

        fetch("/api/auth", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            if (data["Status: "] === 1 || data["Status"] === 1) {
                messageDiv.textContent = "Login realizado com sucesso!";
                messageDiv.classList.add("success");
                localStorage.setItem("token", data["Dados: "]);

                console.log("Token recebido:", data["Dados: "]);

                setTimeout(() => {
                    window.location.href = "/estabelecimento";
                }, 1500);


            } else {
                messageDiv.textContent = data["Descrição: "] || data["descrição"] || "Erro ao realizar login.";
                messageDiv.classList.add("error");
            }
        })
        .catch(error => {
            console.error("Erro no login", error);
            messageDiv.textContent = "Erro inesperado. Tente novamente.";
            messageDiv.classList.add("error");
        });
    });
</script>

</body>
</html>
